<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>摸鱼浏览器</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #f8f9fa;
            --text-color: #202124;
            --border-color: #dadce0;
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            margin-top: 0; /* 恢复原始间距 */
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }
        
        .logo p {
            color: #5f6368;
            font-size: 14px;
            margin: 8px 0 0 0;
        }
        
        .navigation-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .nav-button {
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 16px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: #e8f0fe;
            border-color: var(--primary-color);
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .search-form {
            position: relative;
        }
        
        #url-bar {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        #url-bar:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }
        
        #url-bar::placeholder {
            color: #9aa0a6;
        }
        
        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        
        .search-button:hover {
            background: #3367d6;
        }
        
        .search-button svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .quick-links {
            margin-top: 24px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        .quick-link {
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            color: var(--text-color);
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .quick-link:hover {
            background: #e8f0fe;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>🐟 摸鱼浏览器</h1>
            <p>专为摸鱼设计的轻量浏览器</p>
        </div>
    
        
        <div class="search-form">
            <input type="text" id="url-bar" placeholder="输入网址或搜索内容..." autofocus>
            <button class="search-button" onclick="handleSearch()">
                <svg viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
        </div>
        
        <div class="quick-links">
            <a href="https://www.qidian.com" class="quick-link">起点中文网</a>
            <a href="https://www.ximalaya.com" class="quick-link">喜马拉雅</a>
            <a href="https://www.bilibili.com" class="quick-link">哔哩哔哩</a>
            <a href="https://www.douban.com" class="quick-link">豆瓣</a>
            <a href="https://www.zhihu.com" class="quick-link">知乎</a>
            <a href="https://www.ixigua.com" class="quick-link">西瓜视频</a>
        </div>
    </div>
    
    <script>
        const urlBar = document.getElementById('url-bar');
        
        function handleSearch() {
            let url = urlBar.value.trim();
            
            if (!url) return;
            
            // 如果不是网址格式，则使用百度搜索
            if (!url.includes('.') && !url.startsWith('http')) {
                url = `https://www.baidu.com/s?wd=${encodeURIComponent(url)}`;
            } else if (!url.startsWith('http')) {
                url = `https://${url}`;
            }
            
            window.location.href = url;
        }
        
        urlBar.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // 导航按钮功能
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            }
        }

        function goForward() {
            if (window.history.length > 1) {
                window.history.forward();
            }
        }

        // 监听历史变化更新按钮状态
        window.addEventListener('popstate', updateNavigationButtons);
        window.addEventListener('pushstate', updateNavigationButtons);
        window.addEventListener('replacestate', updateNavigationButtons);

        function updateNavigationButtons() {
            document.getElementById('backButton').disabled = !window.history.state || window.history.state.index <= 0;
            document.getElementById('forwardButton').disabled = !window.history.state || window.history.state.index >= window.history.length - 1;
        }

        // 初始更新按钮状态
        updateNavigationButtons();
    </script>
</body>
</html>
